<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form">
					<span class="login100-form-title p-b-51">
						Sign Up
					</span>

					<div class="wrap-input100  m-b-16">
						<input id="fullname" class="input100" type="text" name="fullname" placeholder="Full Name">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100  m-b-16">
						<input id="email" class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100  m-b-16">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href= "Login.html" class="txt1">
								Login
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button id="myBtn" class="login100-form-btn">
							Create Account
						</button>
						<script>
							document.getElementById("myBtn").addEventListener("click", myFunction);
							
							function myFunction() {
							  alert ("Name: " + document.getElementById("fullname").value + "\r\n" + "Email: " + document.getElementById("email").value );
							}
							</script>
					</div>

				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
